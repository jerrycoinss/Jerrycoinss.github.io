<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerry Smart Matrix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00c6ff;
      color: black;
      transition: 0.3s;
    }
    button:hover {
      background: #0072ff;
      color: white;
    }
    #wallet-address {
      margin-top: 20px;
      font-size: 1.2rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üöÄ Jerry Smart Matrix</h1>
  <p>Connect your wallet to get started</p>
  
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="wallet-address"></p>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("wallet-address").innerText = "‚úÖ Connected: " + accounts[0];
        } catch (error) {
          console.error(error);
          alert("Connection failed!");
        }
      } else {
        alert("‚ö†Ô∏è Please install MetaMask or Trust Wallet!");
      }
    }
  </script>
</body>
</html>
