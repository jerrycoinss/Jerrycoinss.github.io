<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج بطاقة التهنئة</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; }
        input { padding: 8px; width: 300px; margin-bottom: 15px; }
        button { font-size: 16px; padding: 10px 20px; cursor: pointer; margin: 5px; }
        #greetingDisplay { margin-top: 25px; font-size: 24px; color: #007BFF; font-weight: bold; }
        #status { margin-top: 20px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>نموذج مشروع dApp</h1>

    <div id="greetingDisplay">...يتم التحميل</div>

    <hr style="margin: 30px 0;">

    <input type="text" id="newGreetingInput" placeholder="أدخل رسالة ترحيب جديدة هنا...">
    <br>
    <button id="setGreetingButton">غيّر الرسالة</button>

    <div id="status"></div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script>
        // استبدل هذا بعنوان عقدك بعد نشره!
        const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS"; 
        const contractABI = [
            "function getGreeting() view returns (string)",
            "function setGreeting(string)"
        ];

        let provider;
        let signer;
        let contract;

        const greetingDisplay = document.getElementById('greetingDisplay');
        const newGreetingInput = document.getElementById('newGreetingInput');
        const setGreetingButton = document.getElementById('setGreetingButton');
        const statusDisplay = document.getElementById('status');
        
        async function init() {
            if (typeof window.ethereum === 'undefined') {
                alert("الرجاء تثبيت MetaMask!");
                return;
            }

            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []); // ربط المحفظة
            signer = provider.getSigner();
            contract = new ethers.Contract(contractAddress, contractABI, signer);
            
            await readGreeting();
        }

        async function readGreeting() {
            try {
                const currentGreeting = await contract.getGreeting();
                greetingDisplay.textContent = currentGreeting;
            } catch (error) {
                console.error("Could not read greeting:", error);
                greetingDisplay.textContent = "خطأ في القراءة";
            }
        }
        
        async function writeGreeting() {
            const newGreeting = newGreetingInput.value;
            if (!newGreeting) {
                alert("الرجاء إدخال رسالة.");
                return;
            }

            try {
                statusDisplay.textContent = "⏳ جاري إرسال المعاملة... الرجاء التأكيد في MetaMask.";
                const tx = await contract.setGreeting(newGreeting);
                
                statusDisplay.textContent = "🔄 ...يتم التعدين، الرجاء الانتظار";
                await tx.wait(); // انتظار تأكيد المعاملة على البلوكتشين
                
                statusDisplay.textContent = "✅ نجحت العملية!";
                await readGreeting(); // تحديث الرسالة المعروضة

                setTimeout(() => { statusDisplay.textContent = ""; }, 5000);

            } catch (error) {
                console.error("Could not set greeting:", error);
                statusDisplay.textContent = "❌ فشلت العملية.";
            }
        }

        setGreetingButton.addEventListener('click', writeGreeting);
        
        // تشغيل كل شيء عند تحميل الصفحة
        init();
    </script>
</body>
</html>
