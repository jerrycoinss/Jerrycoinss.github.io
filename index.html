<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jerry Dapp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #fff; text-align: center; padding: 30px; }
    button { padding: 10px 20px; margin: 10px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; }
    #connect { background: #2563eb; color: #fff; }
    #transfer { background: #16a34a; color: #fff; }
    .card { background: #1e293b; padding: 20px; margin: 20px auto; border-radius: 12px; width: 400px; }
    input { width: 90%; padding: 8px; margin: 8px 0; border-radius: 6px; border: none; }
  </style>
</head>
<body>

  <h1>🚀 Jerry Développements Dapp</h1>
  <button id="connect">🔗 Connect Wallet</button>

  <div class="card" id="dashboard" style="display:none;">
    <h2>📊 Dashboard</h2>
    <p><b>Address:</b> <span id="userAddress">-</span></p>
    <p><b>Balance:</b> <span id="userBalance">0</span> JRY</p>

    <h3>💸 Send JRY</h3>
    <input type="text" id="recipient" placeholder="Recipient Address">
    <input type="number" id="amount" placeholder="Amount">
    <button id="transfer">Send</button>
  </div>

  <script>
    const contractAddress = "0x2eb0d06Fad17a1Ba62D705873cF5E49778794134"; // Jerry contract
    const abi = [
      {
        "constant": true,
        "inputs": [{"name":"_owner","type":"address"}],
        "name": "balanceOf",
        "outputs": [{"name":"balance","type":"uint256"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name":"_to","type":"address"},
          {"name":"_value","type":"uint256"}
        ],
        "name": "transfer",
        "outputs": [{"name":"success","type":"bool"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "decimals",
        "outputs": [{"name":"","type":"uint8"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "symbol",
        "outputs": [{"name":"","type":"string"}],
        "type": "function"
      }
    ];

    let web3;
    let account;
    let contract;
    let decimals = 18;

    document.getElementById("connect").onclick = async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        document.getElementById("userAddress").innerText = account;

        contract = new web3.eth.Contract(abi, contractAddress);

        decimals = await contract.methods.decimals().call();

        updateBalance();

        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Please install MetaMask!");
      }
    };

    async function updateBalance() {
      const balance = await contract.methods.balanceOf(account).call();
      const readable = balance / (10 ** decimals);
      document.getElementById("userBalance").innerText = readable;
    }

    document.getElementById("transfer").onclick = async () => {
      const to = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;
      if (!to || !amount) return alert("Fill all fields!");

      const value = BigInt(amount * (10 ** decimals));

      try {
        await contract.methods.transfer(to, value.toString()).send({ from: account });
        alert("✅ Transfer successful!");
        updateBalance();
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
    };
  </script>

</body>
</html>
