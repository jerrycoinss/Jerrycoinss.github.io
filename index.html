<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jerry Smart DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; border-radius: 10px; }
    #status { margin-top: 20px; font-size: 18px; }
    .card { background: #222; padding: 20px; border-radius: 15px; width: 400px; margin: 20px auto; }
  </style>
</head>
<body>

  <h1>🚀 Jerry Smart DApp</h1>
  <div class="card">
    <button onclick="connectWallet()">🔗 Connect Wallet</button>
    <p id="status">Not connected</p>
    <button onclick="callContract()">⚡ Call Contract</button>
  </div>

  <script>
    let provider, signer, contract;

    // 🔑 عقدك
    const contractAddress = "0xB963CA4f5d123a1622f6D6ABd80c4bef85c90D12"; 
    const contractABI = [
      // هنا تحط الــ ABI ديال العقد ديالك
    ];

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          document.getElementById("status").innerText = "✅ Wallet connected!";
        } catch (err) {
          console.error(err);
          document.getElementById("status").innerText = "❌ Connection failed";
        }
      } else {
        alert("Install MetaMask first!");
      }
    }

    async function callContract() {
      if (!contract) return alert("Connect wallet first!");
      try {
        // مثال: تستدعي دالة فالعقد
        let result = await contract.owner(); // يبان ليك مالك العقد
        alert("Contract Owner: " + result);
      } catch (err) {
        console.error(err);
        alert("Error calling contract");
      }
    }
  </script>
</body>
</html>
