<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jerry Smart Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #f39c12;
      color: #fff;
      font-weight: bold;
      margin: 10px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      width: 350px;
      box-shadow: 0px 0px 10px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Jerry Smart Matrix</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  
  <div class="card" id="dashboard" style="display:none;">
    <h2>ðŸ“Š Dashboard</h2>
    <p><b>Wallet:</b> <span id="wallet"></span></p>
    <p><b>Balance:</b> <span id="balance"></span> JRY</p>
  </div>

  <script>
    const tokenAddress = "0x2eb0d06Fad17a1Ba62D705873cF5E49778794134"; // Ø¹Ù‚Ø¯ JRY
    const tokenABI = [
      "function balanceOf(address) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function symbol() view returns (string)"
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (typeof window.ethereum === "undefined") {
        alert("ðŸš¨ Metamask not found! Install it first.");
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const address = await signer.getAddress();

      document.getElementById("wallet").innerText = address;

      // Ø±Ø¨Ø· Ø§Ù„Ø¹Ù‚Ø¯
      contract = new ethers.Contract(tokenAddress, tokenABI, provider);

      // Ø¬Ù„Ø¨ Ø§Ù„Ø±ØµÙŠØ¯
      const balance = await contract.balanceOf(address);
      const decimals = await contract.decimals();
      const symbol = await contract.symbol();

      const formatted = ethers.utils.formatUnits(balance, decimals);
      document.getElementById("balance").innerText = formatted;

      document.getElementById("dashboard").style.display = "block";
    }
  </script>
</body>
</html>
